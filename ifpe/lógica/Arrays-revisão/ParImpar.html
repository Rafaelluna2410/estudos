<script>

var matrizA =[];
var impar =[];
var par = [];

for(i=0; i<3; i++){

matrizA[i] = parseInt(prompt("Digite n"))


if(matrizA[i]%2 == 0){

par[i] = matrizA[i]

} else{

impar[i] = matrizA[i]

}
}
document.write("matriz principal: " + matrizA +"<br>")
document.write("matriz par: " + par+"<br>");
document.write("matriz impar: " + impar+"<br>");



</script>
