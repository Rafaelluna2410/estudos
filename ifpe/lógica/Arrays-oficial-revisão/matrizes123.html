<script>

matriz=[];

for(var i=0; i<6; i++){
    matriz[i] = [];
    for(var j =0; j<6; j++){

        if(i ==0 || i==5 || j ==0 || j==5 ){

            matriz[i][j] = 1

        } else if(i==1 || i==4 || j==1 || j ==4){

            matriz[i][j] = 2

        }else if( i==2 || i ==3  || j==2 || j==3 ){

            matriz[i][j] = 3

        }

    }
}


for(var  i=0; i<6; i++){
    document.write(" | ");
    for(var j=0; j <6; j++){
        document.write(matriz[i][j] + " ");

    }

    document.write("|<br>")

}

</script>
