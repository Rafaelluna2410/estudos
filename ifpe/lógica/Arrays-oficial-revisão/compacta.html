<script>


var matriz = [], novo =[];



for(var i=0; i<3; i++){

matriz[i] = parseInt(prompt("valores"));

}

for(var i =0; i<=matriz.length; i++){
    if(matriz[i] > 0 && matriz[i] != null){
    novo[i] = matriz[i];

    }
}


document.write("antigo: " + matriz + "<br>");
document.write("novo: " + novo + "<br>");

</script>
