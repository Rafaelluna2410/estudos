<script>

var matriz = [], contador=0, aux = null, novo =[];

for(i = 0; i < 5; i++){
    matriz[i]=parseInt(prompt("n"))
}


for (var i = 0; i <= matriz.length; i++) {
    if (matriz[i] != aux) {
        if (contador > 0) {
            document.write(aux + '  repetiu: ' + contador + '<br>');
        }
        aux = matriz[i];
        contador = 1;
    } else {
        contador++;
    }
}

</script>
