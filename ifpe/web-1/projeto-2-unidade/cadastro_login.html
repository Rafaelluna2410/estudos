<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos/style_cadastro_login.css">
    <link rel="stylesheet" href="estilos/header-nav.css">
    <link rel="stylesheet" href="estilos/footer.css">
    <link rel="stylesheet" href="estilos/global.css">
    <script src="/scripts/header-nav_template.js"></script>
    <script src="/scripts/modal_login.js"></script>
    <script src="/scripts/footer_template.js"></script>
    <title>criar login</title>
</head>
<body>
    <body>
        <div class="slider">
          <div class="slide"></div>
          <div class="slide"></div>
          <div class="slide"></div>
          <div id="headerAndNavContainer"></div>  
          <main>   
            <div class="cadastro"> 
                <h1>Cadastre-se</h1>
            <form class="form_cadastro" action="post"> 
                <fieldset>    
                  <label for="data">Data de Nascimento</label>
                  <input type="date" id="data" required>         
                  <label for="nome">Nome</label>
                  <input type="text" id="nome" placeholder="Digite seu nome" required>        
                  <label for="genero">Gênero</label>
                  <select id="genero" name="genero">
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                    <option value="outro">Outro</option>
                  </select>
                  <label for="email">E-mail</label>
                  <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required> 
                  <label for="telefone">Telefone</label>
                  <input type="tel" id="telefone" placeholder="Digite seu telefone" pattern="[0-9]{10,11}" required>       
                  <label for="endereco">Rua</label>
                  <input type="text" id="endereco" placeholder="Digite seu endereço" required> 
                  <label for="cidade">Cidade</label>
                  <input type="text" id="cidade" placeholder="Digite sua cidade" required>
                  <label for="estado">Estado</label>
                  <select id="estado" name="estado" required>
                    <option value="" disabled selected>Selecione um estado</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="PE">Pernambuco</option>
                    <option value="RN">Rio grande do Norte</option>
                    <option value="MA">Maranhão</option>
                    <option value="PB">Paraiba</option>
                  <label for="cep">CEP</label>
                  <input type="text" id="cep" placeholder="Digite seu CEP" pattern="[0-9]{5}-[0-9]{3}" required>
                <div class="cadastro-buttons">
                  <input class="cadastrar_input" type="submit" value="cadastrar">
                  <input class="reset_cadastrar" type="reset" value="Limpar">
                </div>
              </form>    
            </div>
        </main> 
        </div>    
      </div>            
      <div id="footerContainer"></div>  
</body>
</html>
