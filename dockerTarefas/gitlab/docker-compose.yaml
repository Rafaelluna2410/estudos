version: '3.7'
services:
  web:
    image: 'gitlab/gitlab-ee:latest'
    restart: always
    hostname: 'gitlab.example.com'
    environment:
      GITLAB_OMNIBUS_CONFIG: "gitlab_rails['initial_root_password'] = '$$GITLAB_ROOT_PASSWORD'"
      GITLAB_ROOT_PASSWORD: "rafael2410"
      TZ: 'America/Recife'
    ports:
      - '9999:80'
      - '9998:443'
      - '9997:22'
    volumes:
      - '$GITLAB_HOME/config:/etc/gitlab'
      - '$GITLAB_HOME/logs:/var/log/gitlab'
      - '$GITLAB_HOME/data:/var/opt/gitlab'
    shm_size: '256m'